{# Exibir mensagem se existir #}
{% if messages %}
<ul>
    {% for msg in messages %}
    <li class="alert {% if msg.level == 'success' %}alert-success{% elif msg.level == 'error' %}alert-error{% else %}alert-info{% endif %} mb-4">
        <span><strong>[{{ msg.level|upper }}]</strong> {{ msg.text }}</span>
    </li>
    {% endfor %}
</ul>
{% endif %}
